<ion-header>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>

  <h1>Seja bem vindo ao Talk Hawk!</h1>

  <section padding margin-top>

    <ion-card>
      <ion-card-title class="card-content-animation">
        <h1>Introdução</h1>
      </ion-card-title>

      <p ion-text class="card-content-animation">
        Bem vindo ao mundo Talk Hawk. Aqui você será desafiado a provar que domina a língua inglesa como ninguém. Ao
        final de cada
        modo você poderá compartilhar seu desempenho com seus amigos!
      </p>

      <img class="card-content-animation" src="../../assets/imgs/eagle.svg">

    </ion-card>
    <button ion-button block tappable (click)="goToModeSelection()">
      começar
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>

  </section>
</ion-content>
