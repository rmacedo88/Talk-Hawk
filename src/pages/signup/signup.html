<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>

  <ion-row>
    <ion-col>
      <div>TALK HAWK</div>
    </ion-col>
  </ion-row>

  <div padding>

    <ion-row>
      <ion-col>
        <section margin-top margin-bottom class="card-leaf-shadow">
          <ion-card class="card-rounded">
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label floating color="primary">Nome</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating color="primary">Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating color="primary">Apelido</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating color="primary">Senha</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>
        </section>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">Criar Conta</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
