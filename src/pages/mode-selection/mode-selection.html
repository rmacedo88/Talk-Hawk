<ion-header>

  <ion-navbar primary transparent>
    <ion-title class="align-center">Selecionar modo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding fullscreen>
  <section>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <p ion-text>Responda perguntas em dois níveis de dificuldade e compartilhe com seus amigos!</p>
        </ion-col>
        <ion-col col-5 class="control" (click)="goToChooseExam()">
          <img src="../../assets/imgs/exam.svg" />
          <button ion-button block>
            Begin Exam
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5 class="control" (click)="goToCareerMode()">
          <img src="../../assets/imgs/career.svg" />
          <button ion-button block>Begin Career
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <p ion-text>No modo carreira você será desafiado a fazer coisas...</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-5 class="control">
          <img src="../../assets/imgs/vocabulary.svg" />
          <button ion-button block>Vocabulary
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <p ion-text>Incremente seu vocabulário, aprenda palavras novas e melhore sua pronúncia!
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </section>
</ion-content>
