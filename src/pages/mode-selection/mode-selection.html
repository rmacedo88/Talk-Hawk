  </ion-navbar>

<ion-content fullscreen>

  <h1>Selecione o modo de jogo</h1>

  <section margin-top padding-top margin-bottom>


    <ion-card tappable class="exam-card" (click)="goToChooseExam()">
      <div class="backdrop-exam"></div>
      <div class="img-container">
        <img src="../../assets/imgs/exam.svg" class="card-img">
      </div>
      <div class="the-header">
        <h1>Modo Exame</h1>
      </div>
    </ion-card>

    <ion-card tappable class="career-card" (click)="goToCareerMode()">
      <div class="backdrop-career"></div>
      <div class="img-container">
        <img src="../../assets/imgs/career.svg" class="card-img">
      </div>
      <div class="the-header">
        <h1>Modo Carreira</h1>
      </div>
    </ion-card>

    <ion-card tappable class="vocabulary-card">
      <div class="backdrop-vocabulary"></div>
      <div class="img-container">
        <img src="../../assets/imgs/vocabulary.svg" class="card-img">
      </div>
      <div class="the-header">
        <h1>Vocabulário</h1>
      </div>
    </ion-card>
