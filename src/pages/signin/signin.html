<ion-content padding class="transparent-header">

  <ion-row>
    <ion-col>
      <span>Bem vindo ao</span>
      <div>TALK HAWK</div>
    </ion-col>
  </ion-row>

  <div padding>

    <ion-row>
      <ion-col>
        <section margin-top margin-bottom class="card-leaf-shadow">
          <ion-card class="card-rounded">
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label floating color="primary">Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating color="primary">Senha</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card>
        </section>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="login()">Login</button>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="gotToSignup()">Criar uma conta</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="goToPasswordReset()">Esqueci minha senha</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
